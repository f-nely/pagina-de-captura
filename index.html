<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/ico.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <title>Workshop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title uppercase">Participe do workshop que vai mudar o seu négocio</h1>
        </header>

        <section>
            <div class="form-container">
                <h2 class="uppercase mb">
                    Garanta o seu lugar no workshop do maior especialista em marketing
                    da atualidade
                </h2>
                <p class="mb">
                    Neste evento você vai aprender todos os segredos que vão te fazer 
                    ser um empreendedor de sucesso sem precisar contar com a sorte.
                </p>
                <form>
                    <input type="text" name="name" id="name" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es" selected>Espírito Santos</option>
                    </select>
                    <input type="submit" value="inscreva-se" class="uppercase">
                </form>
            </div>
        </section>

    </div>
</body>
</html>
